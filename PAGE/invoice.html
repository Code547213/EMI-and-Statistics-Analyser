<!DOCTYPE html>

<head>
    <title>Invoice Billing Form</title>
</head>

<body>

    <div class="customer-box">
        <div class="customer-box" id="Name"></div>
        <div class="customer-box" id="Address"></div>
        <div class="customer-box" id="delivery-date"></div>
        <div class="customer-box" id="phone-number"></div>
        <div class="customer-box" id="email"></div>
        <div class="customer-box" id="verification-sign"></div>
    </div>


    <div class="product-box">
        <table >
            <tr>
                <th>Product-Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Amount</th>
            </tr>
        </table>
        
    </div>
</body>
