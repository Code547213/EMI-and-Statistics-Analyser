<!DOCTYPE html>
<html>

<head>

  <title>Account Management System - Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>

  <div class="main">

    <div class="logo">
   
    </div>

    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="eg: John-32" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  placeholder="enter password here" required>
        <div id="passwordInvalid"></div>
        <button type="submit" class="btn" onclick="login()">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
